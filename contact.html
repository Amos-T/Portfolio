<body>
    <header class="header">
        <a href="#" class="Logo">Cyber Amos.</a>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="contact">
        <div class="form-title" style="background-image: url(./images/hacking.jpeg);">
            <span class="title-1">
            Get in Touch
            </span>
            <span class="title-2">
            Feel free to drop a mesage below!
            </span>
        </div>
        
        <form class="validate-form">
            <div class="validate" data-validate="Name is required">
                <span class="label">Full Name:</span>
                <input class="input" type="text" name="name" placeholder="Enter full name">
                <span class="focus"></span>
            </div>
            <div class="validate" data-validate="Valid email is required: ex@abc.xyz">
                <span class="label">Email:</span>
                <input class="input" type="text" name="email" placeholder="Enter email addess">
                <span class="focus"></span>
            </div>
            <div class="validate" data-validate="Phone is required">
                <span class="label">Phone:</span>
                <input class="input" type="text" name="phone" placeholder="Enter phone number">
                <span class="focus"></span>
            </div>
            <div class="validate" data-validate="Message is required">
                <span class="label">Message:</span>
                <textarea class="input" name="message" placeholder="Your Comment..."></textarea>
                <span class="focus"></span>
            </div>
            <div class="container-form-btn">
                <button class="form-btn">
                <span>
                Submit
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAMZJREFUSEvtlE0KwjAQhb/eQXDvpndQ0OuI24I3EfeCBxHEMwh6AGnBK2gHKkTEzA8WN802yXx5b96koOdV9FyfAaA6HLFoDeyAm1od3D1YARvgAswtEK+CMXBqFUyAKzAFmpwSL0BqpZBzp+QrJAJ4QQ5ACWQhUYBARsBRg+QAD0tKkjOiZAbc03u/Bkiy3vrxV4tyDpn8lwIRBRJTU4IiANcMRADLdtC2XfYXQK0lLWJRBewt/1BEgfbgj/2IAhdkAKh2PQESzCgZeI9igwAAAABJRU5ErkJggg=="/>
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i> 
                </span>
                </button>
            </div>
        </form>
    </div>
    
</body>
</html>
